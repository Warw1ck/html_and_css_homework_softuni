<!-- <section> as a container
• <article> tag for content
o <header> with:
▪ <h1> Text size: 28px;
▪ <p> Font Style: italic;
• Paragraph
o Text size: 24px;
• <body>
o Margin: 0px;
o Padding: 0px;
o Background color: #CCCCCC;
• <section>
o Margin Left: 20px;
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color:  #CCCCCC;
            font-size: 24px;
        }
        h1{
            font-size: 28px;
        }
        .italia{
            font-style: italic;
        }
        
    </style>
</head>
<body>
    <section> 
        <article>
            <h1>Just Another Day</h1>
            <p class="italia">Written by Christina on January 11th</p>
            <p>This is my second blog entry, and I just wanted to check in on you.</p>
        </article>
        <article>
            <h1>My First Blog Entry</h1>
            <p class="italia">Written by Christina on January 10th</p>
            <p>I’m so happy to write my first blog entry – yay!</p>
        </article>
    </section>
    
</body>
</html>
