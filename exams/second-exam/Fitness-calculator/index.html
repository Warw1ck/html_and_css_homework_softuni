<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="picture"><img src="image/calculator.png" alt=""></div>
        <div class="content">
            <h1>
                Fitness Calculator
            </h1>
            <form action="" class="calculator">
                <div class="metrics">
                    <button>Standart units(US)</button>
                    <button>Metric units</button>
                </div>
                
                <label for="genre">Genre</label>
                <div class="year">
                    <select name="genre" id="genre">
                        <option value="Female">Female</option>
                        <option value="Male">Male</option>
                        <option value="Other">Other</option>
                    </select>
                    <input type="number" class="years" placeholder="Years...">
                </div>

                <label for="Weight">Weight</label>
                <div class="weight">
                    <input type="number" placeholder="Pounds...">
                </div>
               
                <label for="height">Height</label>
                <div class="height">
                    <input type="number" placeholder="Feet...">
                    <input type="number" placeholder="Inches...">
                </div>
                <button class="calc-but">Calculate</button>
            </form>
        </div>
    </div>
    
</body>
</html>
